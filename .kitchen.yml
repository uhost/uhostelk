---
driver:
  name: vagrant
  customize:
    memory: 2048
  network:
  - ["forwarded_port", {guest: 9200, host: 9200, auto_correct: true}]  # elastic
  - ["forwarded_port", {guest: 80,   host: 8080, auto_correct: true}]  # kibana
  - ["forwarded_port", {guest: 443,   host: 8443, auto_correct: true}] # ssl

driver_config:
  require_chef_omnibus: true

provisioner:
  name: chef_zero
  client_rb:
    environment: _default
  attributes:
    openssh:
      server:
        password_authentication: 'yes'
        permit_root_login: 'yes'
    cloud:
      public_ipv4: '127.0.0.1'
    authorization:
      sudo:
        users: ['vagrant']
        passwordless: true
    platformstack:
      iptables:
        allow_ssh_from_world: true
      cloud_backup:
        enabled: false
      cloud_monitoring:
        enabled: false
      omnibus_updater:
        enabled: false
    elasticsearch:
      network:
        host: '127.0.0.1'
      index:
        number_of_replicas: 0
        # so the kitchen node doesn't have unallocated replica shards
        # and comes up green (healthy) instead of yellow
    elkstack:
      config:
        kibana:
          password: 'kibana'

platforms:
  - name: ubuntu-14.04
    run_list:
    - recipe[apt]

suites:
  - name: default
    data_bags_path: "default/data_bags"
    encrypted_data_bag_secret_key_path: "default/encrypted_data_bag_secret"
    run_list:
      - recipe[elkstack::java]
      - recipe[elkstack::cluster] # not testing single, it's practically the same
    attributes:
      elasticsearch:
        discovery:
          zen:
            minimum_master_nodes: 1 # since search returns more than one, but they are fake

